<VirtualHost *:80>
	ServerName pfld.net
	ServerAlias *.pfld.net
	ServerAdmin brynosaurus@gmail.com

	DocumentRoot /home/ford/pfldnet/web
	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>
	<Directory /home/ford/pfldnet/web/>
		Options FollowSymLinks MultiViews Includes
		AllowOverride FileInfo
		Order allow,deny
		allow from all
		XBitHack on
	</Directory>

	ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
	<Directory "/usr/lib/cgi-bin">
		AllowOverride None
		Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
		Order allow,deny
		Allow from all
	</Directory>

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	ErrorLog "|/usr/sbin/rotatelogs /home/ford/pfldnet/apache/errorlog-%Y%m%d 604800"
	CustomLog "|/usr/sbin/rotatelogs /home/ford/pfldnet/apache/accesslog-%Y%m%d 604800" combined

	Alias /doc/ "/usr/share/doc/"
	<Directory "/usr/share/doc/">
		Options Indexes MultiViews FollowSymLinks
		AllowOverride None
		Order deny,allow
		Deny from all
		Allow from 127.0.0.0/255.0.0.0 ::1/128
	</Directory>

</VirtualHost>
